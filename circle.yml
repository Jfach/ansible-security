# https://circleci.com/docs/docker
machine:
  services:
    - docker

dependencies:
  pre:
    - sudo pip install pep8==1.6.2
    - cat /etc/os-release
  override:
    - docker info
    - docker version
    - script/build

test:
  override:
    - script/test

# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: cleanerbot
    commands:
      - docker login -e ${mail} -u ${user} -p ${pass}
      - docker tag sometheycallme/ansible-controller sometheycallme/ansible-controller:0.0.1-${CIRCLE_SHA1:0:7}
      - docker push sometheycallme/ansible-controller:latest
      - docker logout
