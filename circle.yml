# https://circleci.com/docs/docker
machine:
  environment:
    BATS_VER: 0.4.0
  services:
    - docker

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    # we check to see if BATS is cached otherwise pull it down
    - if [[ ! -e ~/deps/bats_v${BATS_VER}.tar.gz ]]; then mkdir -p ~/deps; curl -sSL -o ~/deps/bats_v${BATS_VER}.tar.gz https://github.com/sstephenson/bats/archive/v${BATS_VER}.tar.gz; fi
    - tar -xf ~/deps/bats_v${BATS_VER}.tar.gz
    - sudo bats-${BATS_VER}/install.sh /usr/local
    - sudo pip install pep8==1.6.2
    - sudo pip install boto
    - cat /etc/os-release
  override:
    - docker info
    - docker version
    - script/build

test:
  override:
    - make test

# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: cleanerbot
    commands:
      - docker login -e ${mail} -u ${user} -p ${pass}
      - docker tag cleanerbot/ansible-security sometheycallme/ansible-controller:latest
      - docker push sometheycallme/ansible-controller:latest
      - docker logout
